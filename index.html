<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trapezoid Area Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4 text-center">
        <h2 class="mb-4">Trapezoid Area Calculator</h2>

        <img src="https://esle.io/storage/app/19986/Trapezoid-90.jpg" 
             alt="Trapezoid" class="img-fluid mb-4">

        <!-- Input fields -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-3">
                <input id="base1" type="number" class="form-control" placeholder="Base 1">
            </div>
            <div class="col-md-3">
                <input id="base2" type="number" class="form-control" placeholder="Base 2">
            </div>
            <div class="col-md-3">
                <input id="height" type="number" class="form-control" placeholder="Height">
            </div>
        </div>

        <!-- Button -->
        <button id="calcBtn" class="btn btn-primary">Calculate Area</button>

        <!-- Result -->
        <h4 class="mt-4">Result: <span id="trapezoid-area">---</span></h4>
    </div>

    <!-- Link to Python file -->
    <py-script src="main.py"></py-script>
</body>
</html>
